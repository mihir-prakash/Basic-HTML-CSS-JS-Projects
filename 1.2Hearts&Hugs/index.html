<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts & Hugs</title>
    <link rel="icon" href="./favicon_io (2)/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        
        <p id="firstpara"> A Space for you to doodle cute stuff and share with your partner <i class="fa-solid fa-heart"></i></p>
        <div class="top">
            <div class="block">
                <p>Text Color</p>
                <input type="color" id="colorpicker" class="form-input"/>
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" id="canvascolor" class="form-input"/>
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontsize">
                    <option value="2">2px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                </select>
            </div>
        </div>
  
        <canvas class="canvas" id="Canvasboard" height="500" width="800">


        </canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clear">Clear</button>
            <button class="btn btn-success" id="save">Save & Download</button>
            <button class="btn btn-warning" id="retrieve">Retrive Saved</button>
            <button class="btn btn-danger" id="erase">Eraser</button>
        </div>

    </div>

    <script src="./app.js"> </script>
</body>
</html>
